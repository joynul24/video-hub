<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/play-button.png" type="image/x-icon">
    <title>Video Hub</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="container font-inter px-2">
    <header>
        <nav class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-0 py-4 sm:py-8 border-b-2 border-gray-300">
  <!-- logo -->
  <div class="flex items-center gap-2">
    <img class="w-8 sm:w-10 md:w-12" src="./assets/play-button.png" alt="logo">
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold">Video <span class="text-[#FF1F3D]">Hub</span></h2>
  </div>

  <!-- search -->
  <div class="w-full sm:w-auto">
    <input 
      class="w-full sm:w-64 px-2 sm:px-3 py-1 sm:py-2 outline-none border border-gray-400 rounded-full text-sm sm:text-base" 
      type="text" 
      placeholder="Search here">
  </div>

  <!-- sort button -->
  <div class="w-full md:w-auto">
    <button class="w-full md:w-auto btn px-3 sm:px-5 py-1 sm:py-2 text-sm sm:text-base primary-bg text-white border-none">
      Sort
    </button>
  </div>
</nav>
    </header>

    <main>
     <!-- Category buttons -->
      <div class="flex justify-center gap-3 md:gap-6 my-4 md:my-8" id="category-btns">
         <!-- category all btns -->
          <button onclick="handleAllVideoBtn()" id="allVideosBtn" class="category-btns btn btn-active border-none">All</button>
      </div>

      <!-- All Video Secitons -->
       <section id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          
       </section>

    </main>

<script src="./app.js"></script>
</body>
</html>
